<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<button type="button" id="show-group-form" class="badge bg-secondary">Create Group</button>
<form id="group-form" style="display: none;">
    <label for="group-name" class="form-label">Enter Group Name:</label>
    <input type="text" id="group-name" name="groupname" required><br>
    <label for="useremail" class="form-label">Enter User Email:</label>
    <input type="text" id="useremail" name="useremail">
    <button id="user-search" class="btn btn-success">Search User</button><br>
    <div id="list-users"></div>
    <button type="submit" class="btn btn-warning">Create Group</button>
</form>
    
    <div class="users-container">
        <p style="font-weight: bold;"> Chats </p>
        <div id="group-header"></div>
        <div class="user-names">
            <h6> Group Members </h6>
            <div id="add-user-div" style="display: none;">
                <input type="text" id="add-user-email" required>
                <button id="submit-user" type="button" class="btn btn-info"> Add User</button>
            </div>
            <div id="group-users"></div>
        </div>
    </div>
    
    <div class="chat-container" style="display: none;">
        <div class="chat-header">
            <h2>Chat App</h2>
        </div>
        <div id="active-chat"></div>
        <div class="chat-messages" id="chat-messages">
            <div>
                <button id="load-messages">Load Older messages</button>
            </div>
            <!-- Messages will be displayed here -->
        </div>
        <textarea class="chat-input" id="chat-input" placeholder="Type your message..."></textarea>
        <input type="file" id="fileInput" accept="image/*, video/*, .pdf, .doc, .docx">
        <div><button id="uploadbutton" class="btn btn-success">Upload</button></div>
        <p id="uploadconfirm" style="display: none;">File Added Successfully Click Send</p>
        <button class="send-btn" id="send-btn">Send</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="chatapp.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
